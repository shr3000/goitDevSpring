<!DOCTYPE html>
<html lang="ua" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Update</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
</head>
<body>

<div class="container mt-3">
  <form action="/note/update" method="POST" th:object="${note}">
    <div class="card">
      <div class="card-header"align="center"><b>Редагувати нотатку</b></div>
      <div class="card-body">

        <label for="id"></label><input id="id" th:field="*{id}" hidden="hidden"/>

        <label for="title" class="form-label">Введіть новий заголовок</label>
        <div class="input-group mb-3">
          <input type="text" class="form-control" id="title" name="title" th:field="*{title}">
        </div>

        <label for="content" class="form-label">Введіть новий тектст нотатки</label>
        <div class="input-group mb-3">
          <input type="text" class="form-control" id="content" name="content" th:field="*{content}">
        </div>

      </div>

      <div class="card-footer" align="right">
        <button type="submit" class="btn btn-primary">Оновити нотатку</button>
      </div>
    </div>
  </form>
</div>

</body>
</html>
