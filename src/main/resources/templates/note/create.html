<!DOCTYPE html>
<html lang="ua">
<head>
    <meta charset="UTF-8">
    <title>Create</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
</head>
<body>

<div class="container mt-3">
    <form action="/note/create" method="POST">
        <div class="card">
            <div class="card-header" align="center"><b>Створити нову нотатку</b></div>
            <div class="card-body">

                <label for="Title" class="form-label">Введіть назву нотатки</label>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="Title" name="title">
                </div>

                <label for="Content" class="form-label">Введіть нотатку</label>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="Content" name="content">
                </div>

            </div>

            <div class="card-footer" align="right">
                <button type="submit" class="btn btn-primary">Додати нотатку</button>
            </div>
        </div>
    </form>
</div>

</body>
</html>
